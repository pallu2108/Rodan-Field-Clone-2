<script>
   document.querySelector("#contactbtn").addEventListener("click",mycontact)
      function mycontact(){
          var email=document.querySelector("#continue").value
          console.log(email)
          localStorage.setItem("Email",email)
          window.location.href="shipping.html";
      }
      var estimate=localStorage.getItem("total")
      var subtotal=document.querySelector("#subtotal")
          subtotal.innerText= "$"+estimate+".00"
      var Total=document.querySelector("#estimate")
          Total.innerText= "$"+estimate+".00"


    var productbag=JSON.parse(localStorage.getItem("productbag"))
    productbag.map(function(el,i){
        var box=document.createElement("div")
        var img=document.createElement("img")
        img.src=el.image_url
        var box2=document.createElement("div")
        box2.setAttribute("class","innerbox")
        
        var box3=document.createElement("div")
         var name=document.createElement("h3")
       name.innerText=el.name
       var para=document.createElement("p")
       para.innerText="Qty: 1"
       box3.append(name,para)
        var box4=document.createElement("div")
       var price=document.createElement("p")
         price.innerText="$"+el.price +".00"
         box4.append(price)
       box2.append(box3,box4)
      box.append(img,box2)

    
      
      document.querySelector("#container").append(box)

    })
</script>
